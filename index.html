<!DOCTYPE html>
<html lang="en">
<head>
       <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

        overflow: hidden;

        height:300px;

        height: 25px;

</head>
<body>
<div class="container-fluid">

<!--row1 begins here-->
<div class="row">
    <div class="col-sm-2"></div>
    <div class="col-sm-10"><h1>Coding Flocks</h1></div>
</div>
<!--row1 ends here-->

<!--row2 begins here-->
<div class="row">
  <div class="col-sm-1"></div>
  <div class="col-sm-10">

       <div class="form-group">
      <select class="form-control" id="sel1" onchange="func()">
            <option value="c_cpp" selected="selected">C++ (g++ 4.8.1)</option>
            <option value="c_cpp">C (gcc 4.8.1)</option>
            <option value="java">Java</option>
            <option value="javascript">JavaScript</option>
            <option value="python">Python</option>
      </select>
        </div>
        <!--form group ends here-->
        </div>


  <div class="col-sm-1"></div>
  </div>
  <!--row2 ends here-->




<div class="row">
    <div id="preeditor" class="col-sm-1"></div>
    <div class="col-sm-10">
        <pre id="editor">
        </pre>
    </div>
    <div class="col-sm-1" id="posteditor"></div>
</div>


  <!--row begins here-->
  <div class="row">
  <div class="col-sm-8"></div>
  <div class="col-sm-3">

    <button id="compilebutton" class="btn btn-primary">Compile</button>
    <button class="btn btn-primary">Run</button>
    <button id="send_gist" class="btn btn-primary">Send</button>
  </div>
    <div class="col-sm-1"></div>
    </div>
    <!--row ends here-->

    <div class="row">
        <div class="col-sm-1"></div>
        <div class="col-sm-10">
            <div class="form-group">
              <label for="comment">Input:</label>
              <textarea class="form-control input_area" rows="5" id="comment"></textarea>
            </div>
        <div class="col-sm-1"></div>

        </div>
        <!--row ends here-->

</div>



<script src="src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
<script>
    var posting;
    var jsonResponse;
    var editor = ace.edit("editor");
    editor.session.setMode("ace/mode/c_cpp");
    editor.setTheme("ace/theme/twilight");
    var l = 'c_cpp';

    function func(){
        var x = document.getElementById("sel1");
        l = x.options[x.selectedIndex].value;
        console.log(x.selectedIndex);
        console.log(l);
        editor.session.setMode("ace/mode/" + l);
        editor.setValue("");
    }

    $("#compilebutton").click(function()
    {
        var URL = "https://api.hackerearth.com/v3/code/run/";
        var CLIENT_SECRET = 'c6ade9190ec7565893ab5d154a4592ba08d1526a';
        var source = editor.getValue();
        console.log(source);
        var langg = 'c_cpp';
        if (l == 'c_cpp')
            langg = "CPP";
        else if (l == 'java')
            langg = "JAVA";
        else if (l == "python")
            langg = 'PYTHON';
        data = {
            client_secret: CLIENT_SECRET,
            async: 0,
            source: source,
            lang: langg,
            time_limit: 2,
            memory_limit: 262144,
        }
        $.post(URL,data);
    });


    console.log(l);


    $("#send_gist").click(function()
    {
        var URL = "https://api.github.com/gists";
        var source = editor.getValue();

        var data = {

              "description": "the description for this gist",
              "public": false,
              "files": {
                "file1.txt": {
                  "content": source
                }
            }
        };



        data =  JSON.stringify(data);
        posting = $.post(URL,data);

        while (posting.responseText == 'undefined');


        console.log(posting.responseText);
        jsonResponse = JSON.parse(posting.responseText);
        console.log(jsonResponse["url"]);

    });


</script>


</body>
</html>
