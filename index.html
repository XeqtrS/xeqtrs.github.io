<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Editor</title>
  <style type="text/css" media="screen">
    body {
        overflow: hidden;
    }

    #editor {
        margin: 0;
        position: absolute;
        top: 50px;
        bottom: 0;
        left: 0;
        right: 0;
    }
  </style>
</head>
<body>

<pre id="editor">
</pre>

<select id = "lang" onchange="func()">
		<option value="c_cpp" selected="selected">C++ (g++ 4.8.1)</option>
		<option value="c_cpp">C (gcc 4.8.1)</option>
		<option value="java">Java</option>
    	<option value="javascript">JavaScript</option>
</select>

<script src="src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
<script>
    var editor = ace.edit("editor");
    editor.session.setMode("ace/mode/c_cpp");
    editor.setTheme("ace/theme/twilight");

    function func(){
        var x = document.getElementById("lang");
        var l = x.options[x.selectedIndex].value;
        console.log(l);
        editor.session.setMode("ace/mode/" + l);
        editor.setValue("");
    }

</script>

</body>
</html>
